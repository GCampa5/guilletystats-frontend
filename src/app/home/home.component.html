<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center bg-dark text-white p-4 rounded profile-container">
            <div *ngIf="userProfile" class="profile-section p-4 bg-dark text-white rounded">
                <h1 class="display-4 font-weight-bold mb-4">{{ userProfile.displayName }}</h1>
                <img *ngIf="userProfile.images.length > 1" [src]="userProfile.images[1].url" alt="User Image"
                    class="img-fluid rounded-circle" style="width: 300px; height: 300px;">
            </div>
        </div>
    </div>
</div>
